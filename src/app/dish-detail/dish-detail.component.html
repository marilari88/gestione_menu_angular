
<div *ngIf="dish">
    <h2>Gestione piatti</h2>
  <label>Nome:
    <input [(ngModel)]="dish.name" placeholder="name" />
  </label>
  <label>Tipo
    <select [(ngModel)]="dish.type" placeholder="type">
      <option *ngFor='let tipo of tipoPietanze' [ngValue]="tipo">{{tipo}}</option>
    </select>
  </label>
  <button (click)="aggiungi(dish)">Salva</button>
</div>
